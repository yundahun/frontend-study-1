<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 연산자
    // 연산이란 데이터를 처리하여 결과가 나오는 것 -> 우리가 아는 사칙연산이 있음
    // 프로그래밍에서는 산술, 비교, 논리, 문자열에 대한 연산이 존재

    // 1. 할당(대입) 연산자
    // 오른쪽의 값을 왼쪽에 할당(대입, 저장)할 때 사용
    // 등호(=)
    document.write('<h2>할당(대입) 연산자</h2>');
    let num1 = 10;
    let num2 = 3;

    // 복합 할당(대입) 연산자
    // +=, -=, *=, /=, %=, **= 등
    // 예) A += B; => A = A + B;
    num1 += num2; // num1 = num1 + num2;
    document.write(num1, '<br>');
    
    num1 -= num2; // num1 = num1 - num2;
    document.write(num1, '<br>');
    
    num1 *= num2; // num1 = num1 * num2;
    document.write(num1, '<br>');
    
    num1 /= num2; // num1 = num1 / num2;
    document.write(num1, '<br>');

    // 2. 산술 연산자
    // +, -, *, /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>');
    num1 = 15;
    num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>');
    result = num1 - num2;
    document.write(result, '<br>');
    result = num1 * num2;
    document.write(result, '<br>');
    result = num1 / num2;
    document.write(result, '<br>');
    result = num1 % num2;
    document.write(result, '<br>');

    // 3. 증감 연산자
    // ++(1씩 증가), --(1씩 감소)
    document.write('<h2>증감 연산자</h2>');
    num1 = 10;

    num1--; // num1 = num1 - 1;
    document.write(num1, '<br>');

    num1++; // num1 = num1 + 1;
    document.write(num1, '<br>');

    // (중요) 주의사항!
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐
    num2 = 20;
    result = num2++; // result = num2; num2 = num2 + 1;
    document.write(result, ' ', num2, '<br>');

    result = ++num2; // num2 = num2 + 1; result = num2;
    document.write(result, ' ', num2, '<br>');

    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;
    // result, num1, num2에 저장된 값은?
    // 순서대로 풀어서 써보기 실습!!
    // num1 = num1 + 1; // 11
    // num1 + num2; // 11 + 20
    // result = 31;
    // num2 = num2 - 1; // 19
    document.write(result, ' ', num1, ' ', num2, '<br>');

    // 4. 문자열 연산자
    // 여러 개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산으로 동작함
    // +
    document.write('<h2>문자열 연산자</h2>');
    const t1 = '학교 종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 어서 모이자';

    // (중요) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');
    
    result = t1 + 100 + 200 + t4;
    document.write(result, '<br>');
    
    result = 100 + 200 + t1 + t4;
    document.write(result, '<br>');

    result = t1 + (100 + 200) + t4;
    document.write(result, '<br>');

    // 5. 비교 연산자
    // 데이터를 서로 비교하여 결과값으로 true(참), false(거짓)를 반환
    // >, <, >=, <=, ==(동등), !=(부등), ===(일치), !==(불일치)
    document.write('<h2>비교 연산자</h2>');
    result = 10 > 20;
    document.write(result, '<br>');
    result = 10 < 20;
    document.write(result, '<br>');
    result = 10 <= 20;
    document.write(result, '<br>');
    result = 20 == '20'; // 값만 비교
    document.write(result, '<br>');
    result = 20 === '20'; // 값과 타입까지 비교(권장)
    document.write(result, '<br>');
    result = 10 != 20;
    document.write(result, '<br>');
    result = 20 != '20'; // 값만 비교
    document.write(result, '<br>');
    result = 20 !== '20'; // 값과 타입까지 비교(권장)
    document.write(result, '<br>');

    // 6. 논리 연산자
    // Boolean(참, 거짓) 값에 대한 논리(AND, OR) 비교를 통해 Boolean 값을 반환
    // &&(AND): 둘 다 true일 때만 true, 피자 그리고 떡볶이 사와
    // ||(OR): 둘 중 하나라도 true이면 true, 피자 또는 떡볶이 사와
    // !(NOT): 부정 연산자, true <=> false

    // (참고) 연산자의 우선순위 
    // 1. ( ) - 헷갈리면 사용 권장
    // 2. 단항 연산자(++, --, !)
    // 3. 산술 연산자(+, -, *, /, %)
    // 4. 비교 연산자(>, <, >=, <=, ==, !=, ===, !==)
    // 5. 논리 연산자(&&, ||)
    // 6. 대입 연산자(=)













  </script>

</html>
