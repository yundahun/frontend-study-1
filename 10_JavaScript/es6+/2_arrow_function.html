<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 화살표 함수
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // () => {};

    // ES5에서 일반적인 방법
    var greeting1 = function (name) {
      return 'hello ' + name;
    };

    // 화살표 함수로 바꾸면
    const greeting2 = (name) => {
      return 'hello ' + name;
    };
    
    // 매개변수가 하나만 있으면 괄호 생략 가능
    const greeting3 = name => {
      return 'hello ' + name;
    };
    
    // 매개변수가 전혀 없으면 다음과 같이 꼭 빈 괄호를 써야 함!(생략 불가)
    const greeting4 = () => {
      return 'hello';
    };

    // 암시적 반환
    // 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘 다 생략 가능
    // 주의! return 키워드만 생략하면 안됨!!!!!
    const greeting5 = name => 'hello ' + name;
    console.log(greeting5('Kim'));

    // (중요) 코드의 간결함보다는 가독성이 우선
    // 아직 화살표 함수가 익숙하지 않다면 greeting2 와 같이 작성하는 것도 좋다.
  </script>
</body>
</html>
