<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자료형(Data Types)
    // 1. 기본 자료형
    // - String(문자열), Number(숫자), Boolean(참/거짓), undefined, null, Symbol(ES6차)

    // 1) String(문자열)
    // "", '', ``(백틱, ES6차)
    const name1 = "John Doe";
    const name2 = 'John Doe';
    document.write(name1, '<br>');
    document.write(name2, '<br>');
    
    // 문자열 안에서 큰따옴표 또는 작은따옴표를 사용하려면?
    const single = "He is called 'Johnny'";
    const double = 'He is called "Johnny"';
    document.write(single, '<br>');
    document.write(double, '<br>');
    
    // const single2 = 'He is called 'Johnny'';
    // const double2 = "He is called "Johnny"";
    // 이스케이프 문자(\)를 사용하면 해결
    // => \ 뒤에 오는 특수문자를 일반문자로 사용할 수 있게 해줌
    // 예: \', \", \\
    const single2 = 'He is called \'Johnny\'';
    const double2 = "He is called \"Johnny\"";
    document.write(single2, '<br>');
    document.write(double2, '<br>');
    
    const name = 'goni';
    document.write(`hello ${name}`, '<br>');
    document.write(`hello ${'name'}`, '<br>');
    document.write('hello ' + name, '<br>'); // 백틱 미사용시
    document.write(`hello ${1 + 2}`, '<br>');
    document.write('<br>');
    
    // 2) Number(숫자)
    // 다른 프로그래밍 언어와 달리 숫자 타입에 대한 구분이 없음
    const num1 = 34.13; // 소수
    const num2 = 34; // 정수
    document.write(num1, '<br>');
    document.write(num2, '<br>');
    document.write('<br>');

    // 3) Boolean(논리)
    // true(참), false(거짓)
    // 사용 예: 조건식에서 특정 조건이 만족하는지 여부를 판단할 때
    const numX = 5;
    const numY = 5;
    const numZ = 6;
    document.write(numX === numY, '<br>');
    document.write(numX === numZ, '<br>');
    const isOk = true;
    document.write(isOk, '<br>');
    
    // (중요) false로 취급되는 값(falsy): false, null, undefined, 0, NaN, ''(빈문자)
    const bool = Boolean('  '); // JS 내장 함수
    document.write(bool, '<br>');
    document.write('<br>');
    
    // 값이 비어있음을 의미하는 자료형 2가지
    // 특징: 데이터 타입이자 데이터 값
    // 4) undefined: 값이 할당되지 않았을 때
    let val1; // 변수를 선언하고 값을 할당하지 않으면 자동으로 undefined 할당
    let val2 = 'hello';
    document.write(val1, '<br>');
    document.write(val2, '<br>');

    // 5) null: 의도적으로 비우고자 할 때
    // 예: 선언된 변수에 아직 어떤 값을 할당할지, 어떤 데이터 타입이 할당될지 모를 경우 개발자가 명시적으로 사용
    val2 = null;
    document.write(val2, '<br>');
    document.write('<br>');

    // 2. 객체(Objects)
    // 1) Object
    // 키(key)-값(value) 쌍으로 관련있는 여러 데이터를 저장
    // {} 기호 사용
    const person = {
      firstName: 'Goni',
      lastName: 'Kim',
      age: 50,
      eyeColor: '#0000ff',
      isMarried: false
    };
    console.log(person);

    // 키를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 변경하는 방법
    // person.age = 51;
    person['age'] = 51;
    console.log(person);
    // 데이터를 가져오는 방법
    console.log(person.firstName);
    console.log(person['firstName']);

    // 값으로는 자바스크립트의 모든 데이터 타입을 사용할 수 있음

    // 2) Array(배열)
    // 여러 데이터를 순차적으로 저장
    // 저장된 데이터의 특징은 순서(인덱스)를 가짐
    // 인덱스는 0부터 시작
    // [] 기호 사용
    const cars = ['Benz', 'BMW', 'Audi'];
    console.log(cars);

    // 인덱스를 이용해서 데이터를 변경하거나 가져올 수 있음
    // 데이터를 가져오는 방법
    console.log(cars[0]);
    console.log(cars[1]);
    // 데이터를 변경하는 방법
    cars[0] = 'Hyundai';
    cars[1] = 'Kia';
    console.log(cars[0]);
    console.log(cars[1]);

    // 값으로는 자바스크립트의 모든 데이터 타입을 사용할 수 있음

    // 3. typeof
    // 현재 변수의 자료형(데이터 타입)을 알아낼 수 있음
    console.log(typeof 'Goni');
    console.log(typeof 3.14);
    console.log(typeof true);
    console.log(typeof { x: 1, y: 1 });
    console.log(typeof [1, 2, 3]); // 배열도 JS에서는 객체이기 때문에 Array가 아니라 Object가 나옴
    console.log(typeof undefined);
    console.log(typeof null);
  </script>
</body>
</html>
