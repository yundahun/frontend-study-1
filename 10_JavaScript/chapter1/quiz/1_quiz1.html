<head>

<body>
<script>
  // 1번 문제 - 변수 선언 및 할당
  // admin과 name이라는 변수를 선언하세요.
  // name에 값으로 'John'을 할당해 보세요.
  // name의 값을 admin에 복사해 보세요. (name을 admin에 할당)
  // admin의 값을 alert 창에 띄워보세요. 'John'이 출력되어야 합니다.

  // (참고) alert 창 띄우는 방법
  // window.alert('메시지' 또는 변수);


  // 1번 풀이
  let admin;
  let name;
  // let admin, name; // 또는 변수 두 개를 동시에 선언 가능
  name = 'John';
  admin = name;
  alert(admin); // 'John'
</script>
</body>
