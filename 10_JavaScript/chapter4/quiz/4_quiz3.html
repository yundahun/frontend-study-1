<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 문제3
    // 사칙연산 계산기 만들기
    // 1) 덧셈, 뺄셈, 곱셈, 나눗셈을 수행하고 그 결과를 반환하는 함수 
    // add(n1, n2), minus(n1, n2), multiple(n1, n2), divide(n1, n2)를 각각 만들어보세요.
    // 2) 사용자에게 정수 2개와 연산자를 입력받아 사칙연산을 수행하고 
    // 그 결과를 반환하는 calculator(n1, n2, operator) 함수를 만들고 연산 결과를 화면에 출력해보세요.


    // 풀이3
    const num1 = Number(prompt('숫자1 입력'));
    const operator = prompt('사칙연산(+, -, *, /) 중 하나 입력');
    const num2 = Number(prompt('숫자2 입력'));
    document.write('연산 결과: ' + calculator(num1, num2, operator));

    function add(n1, n2) {
      return n1 + n2;
    }
    
    function minus(n1, n2) {
      return n1 - n2;
    }
    
    function multiple(n1, n2) {
      return n1 * n2;
    }

    function divide(n1, n2) {
      return n1 / n2;
    }

    function calculator(n1, n2, operator) {
      if (operator === '+') {
        return add(n1, n2);
      } else if (operator === '-') {
        return minus(n1, n2);
      } else if (operator === '*') {
        return multiple(n1, n2);
      } else if (operator === '/') {
        return divide(n1, n2);
      }
    }
  </script>
</body>
</html>
